<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo-section">
                <div class="library-image"><a href=""><img src="./img/library.png" alt="book image" width="100" height="100"></a></div>
                <div class="library-text">Library</div>
            </div>
            <div class="header-log-section">
                <div class="log-card">
                    <div class="log-card-title">Library log</div>
                    <div class="log-count-section">
                        <div>Total books count :</div>
                        <div class="total-counter">0</div>
                    </div>
                    <div class="log-count-section">
                        <div>Read :</div>
                        <div class="read-counter">0</div>
                    </div>
                    <div class="log-count-section">
                        <div>Not read :</div>
                        <div class="not-read-counter">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-bar">
            <div class="info-bar-order-section"></div>
            <div class="info-bar-color-section">
                <div class="info-read-card-color">
                    <div>Read :</div>
                    <div class="info-read-card info-color-card"></div>
                </div>
                <div class="info-not-read-card-color">
                    <div>Not-Read :</div>
                    <div class="info-not-read-card info-color-card"></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="book-cards-section">
            </div>
            <div class="add-book-button"><button><img src="./img/add.png" alt="" width="70" onclick="addbookform()"></button></div>
        </div>
    </div>
</body>
</html>
